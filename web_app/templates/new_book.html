{% extends "bootstrap_layout.html" %}
{% set active_page = "new_book" %}

{% block content %}
    <h1>New Books Page</h1>

    <p>Add a new book to the database:</p>


    <form action="/books/create" method="POST">

        <label>Book Title:</label>
        <input type="text" name="book_title" placeholder="Book XYZ" value="Book XYZ">

        <label>Author:</label>
        <select name="author_name">
          <option value="A1">Author 1</option>
          <option value="A2">Author 2</option>
          <option value="A3">George Washington</option>
        </select>

        <button>Submit</button>
    </form>

{% endblock %}
